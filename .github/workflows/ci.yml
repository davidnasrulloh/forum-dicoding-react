name: Continuous Integration

on:
    pull_request:
        branches:
            - master

jobs:
    automation-test-job:
        runs-on: ubuntu-latest

        steps:
            # Use the local checkout action
            - name: Checkout code
              uses: ./actions/checkout

            # Set up Node.js using the local version of setup-node
            - name: Use Node.js
              uses: ./actions/setup-node
              with:
                  node-version: "16.x" # You can modify this as needed

            # Install dependencies and run tests
            - name: npm install and test
              run: |
                  npm install
                  npm run ci:test
